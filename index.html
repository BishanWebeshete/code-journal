<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="code-journal">Code Journal</h1>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form action="">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <div class="image-container">
              <img src="images/placeholder-image-square.jpg" alt="placeholder">
            </div>
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <div>
              <input type="text" id="title" name="title" size="46" required>
            </div>
            <label for="photourl">Photo URL</label>
            <div>
              <input type="text" id="photourl" name="photourl" size="46" required>
            </div>
          </div>
        </div>
        <div class="row-bottom">
          <div class="column-full">
            <label for="textarea">Notes</label>
            <div>
              <textarea name="textarea" id="textarea" cols="42" rows="10"></textarea>
            </div>
          </div>
        </div>
        <label for="submit"></label>
        <div class="save-container">
          <input type="submit" value="SAVE" class="save">
        </div>
      </form>
    </div>
    <div data-view="entries" class="">
      <ul class="column-full">
        <li>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder">
            </div>
            <div class="column-half">
              <h2>Ada Lovelace</h2>
              <p>Text Content</p>
            </div>
          </div>
        </li>
        <li>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder">
            </div>
            <div class="column-half">
              <h2>Ada Lovelace</h2>
              <p>Text Content</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
